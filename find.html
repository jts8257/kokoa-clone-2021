<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>

     <div class = "status-bar">
        <div class ="status-bar__column"> 
            <span> No Service </span> 
            <i class="fas fa-wifi"></i>
            </div>
        <div class ="status-bar__column"> 
            <span> 18:43 </span>
         </div>
         <div class ="status-bar__column"> 
            <span> 23% </span> 
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

     <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">

        <div>
            <div><i class="fas fa-search fa-lg"></i></div>
            <!--div class="screen_notification badge-samll"> </div>-->
        </div>
        <div>
            <div><i class="fas fa-cog fa-lg"></i></div>
            <div class="screen_notification badge-samll"> </div>
        </div>
        
      </div>
    </header>

 
     <main class="main-screen">
         
        <div class="icon-row">
             <div class="icon-row__icon">
                <i class="fas fa-qrcode"></i>
                 <span>QR Code</span>
                </div>
             <div class="icon-row__icon">
                <i class="far fa-address-book"></i>
                 <span>Add by Contacts</span>
                </div>
             <div class="icon-row__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
             <div class="icon-row__icon">
                <i class="far fa-envelope"></i>
                <span>invite</span>
            </div>
         </div>

         <div class="recommeded-friends">
             <h3 class="recommeded-friends__title">Recommended Friends</h3>
             <span> You have no friends </span>
            </div>

         <div class="open-chat">
             <div class="open-chat__header">
             <h4> open-chat</h4>
             <span> Go to Open Chat Home
                <i class="fas fa-chevron-right fa-xs" aria-hidden="true"></i> </span>
            </div>
            <div class="open-post">

                <div class="open_post__column"> 
                    <h5 class="opne_post__title">#BTS</h5>
                    <h6 class="opne_post__hash">#bts#army#friends</h6>
                    <div class="open_post__members">
                        <img  src="./img/cat2.jpg"/>
                        <span class="open_post__members-count">802 members</span>
                        <div class="divider"></div>
                        <sapn class="open_post__members-status">Active</sapn>
                     </div>
                 </div>

                 <div class="open_post__column"> 
                     <div class="opne_post__photo">
                     <img src="img/cat4.jpg"/>
                     <div class="opne_post__heart-count">
                        <i class="fas fa-heart fa-xs"></i> <span>326</span>
                    </div>

                     </div>
              
                 </div>
    
            </div>
         </div>


         </main>

  
    


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <!-- <span class="nav__notification badge">1</span>-->
              <i class="far fa-comment fa-2x"></i></a>
          </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__findinfo badge-samll"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>

    <div id="no-mobile">
      <span>Yor screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/308d2a6d65.js" crossorigin="anonymous"></script>
  </body>
</html>

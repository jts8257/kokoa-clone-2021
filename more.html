<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
  </head>
  <body>

     <div class = "status-bar">
        <div class ="status-bar__column"> 
            <span> No Service </span> 
            <i class="fas fa-wifi"></i>
            </div>
        <div class ="status-bar__column"> 
            <span> 18:43 </span>
         </div>
         <div class ="status-bar__column"> 
            <span> 23% </span> 
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

     <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">

        <div>
            <div><i class="fas fa-search fa-lg"></i></div>
            <!--div class="screen_notification badge-samll"> </div>-->
        </div>
        <div>
            <div><i class="fas fa-music fa-lg"></i></div>
            <!--div class="screen_notification badge-samll"> </div>-->
          </div>
        <div>
          <a href="setting.html"></a>
          <div><i class="fas fa-cog fa-lg"></i> </div>
            <div class="screen_notification badge-samll">
             
        </div>
        
      </div>
    </header>

 
     <main class="main-screen more-screen">
         
        <div class="user-component ">
            <div class="user-component__column">
              <img src ="./img/cat icon.jpg" class="user-component__avatar user-component__avatar--xl"/>
             <div class="user-component__text">
              <h4 class="user-component__title"> GGOMY </h4>
              <span class="user-component__subtitle"> 82) 10-1234-5678 </span>
              <span><i class="fas fa-exclamation-circle"></i></span>
             </div>
            </div>

            <div class="user-component__column"></div>
            <i class="far fa-comment-alt fa-2x"></i>
          </div>

          <div class="icon-row icon-more">
            <div class="icon-row__icon">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
               </div>
            <div class="icon-row__icon">
                <i class="far fa-hdd"></i>
                <span>Talk Drive</span>
               </div>
            <div class="icon-row__icon">
                <i class="far fa-smile"></i>
               <span>Emoticons</span>
           </div>
            <div class="icon-row__icon">
                <i class="fas fa-paint-roller"></i>
               <span>Themes</span>
           </div>
           <div class="icon-row__icon">
            <i class="far fa-user-circle"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
        </div>

        <div class="more-suggestion"> 
            <h4 class="more-suggestion__title">Suggestion</h4>
            <div class="more-suggestion__icons">
              
                <div class="more-suggestion__icon"> 
                    <div class="more-suggestion__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                    <span class="more-suggestion__icon-text">Kokoa Story</span>
                </div> 
                <div class="more-suggestion__icon"> 
                    <div class="more-suggestion__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                    <span class="more-suggestion__icon-text">kokoa friends</span>
                </div>
                <div class="more-suggestion__icon"> 
                    <div class="more-suggestion__icon-image">
                    <i class="fas fa-quote-right"></i>
                </div>
                    <span class="more-suggestion__icon-text">Friends Gem</span>
                </div>
            </div>
            
        </div>
          
    

         </main>

  
    


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chat.html">
              <!-- <span class="nav__notification badge">1</span>-->
              <i class="far fa-comment fa-2x"></i></a>
          </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__findinfo badge-samll"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>


    <div id="no-mobile">
      <span>Yor screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/308d2a6d65.js" crossorigin="anonymous"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - Kokoa Clone</title>
  </head>
  <body>

     <div class = "status-bar">
        <div class ="status-bar__column"> 
            <span> No Service </span> 
            <i class="fas fa-wifi"></i>
            </div>
        <div class ="status-bar__column"> 
            <span> 18:43 </span>
         </div>
         <div class ="status-bar__column"> 
            <span> 23% </span> 
            <i class="fas fa-battery-quarter fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
     </div>

     <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
          <div> 
            <div><i class="fas fa-search fa-lg"></i></div> 
             <!--div class="screen_notification badge-samll"> </div>-->
        </div>
          <div>  
              <div><i class="far fa-comment-dots fa-lg"></i></div>
               <!--div class="screen_notification badge-samll"> </div>-->
         </div>
          <div>  
              <div><i class="fas fa-music fa-lg"></i></div>
               <!--div class="screen_notification badge-samll"> </div>-->
         </div>
          <div> 
            <div><i class="fas fa-cog fa-lg"></i></div>
             <!--div class="screen_notification badge-samll"> </div>-->
         </div>
  


      </div>
    </header>

 
     <main class="main-screen">
      <a href="chat-room.html">
      <div class="user-component">
        <div class="user-component__column">
          <img src ="./img/cat icon.jpg" class="user-component__avatar user-component__avatar"/>
         <div class="user-component__text">
          <h4 class="user-component__title"> GGOMY </h4>
          <h6 class="user-component__subtitle"> Please check my kokoa info </h6>
         </div>
        </div>
        <div class="user-component__column">
            <div class="user-component__time">21:22</div>
            <div class="badge">1</div>
            

        </div>

      </div>
      </a>
    </main>

  
    


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__findinfo badge-samll"> </span>
            <i class="fas fa-ellipsis-h fa-2x"></i></a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>


    <div id="no-mobile">
      <span>Yor screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/308d2a6d65.js" crossorigin="anonymous"></script>

</html>
